# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  Linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os : [ubuntu-latest]
        python: [3.12.12]
    env:
      DISPLAY: ':99.0'
      QT_QPA_PLATFORM: 'xcb'
      # This line prevents many "Aborted" crashes in CI:
      QT_X11_NO_MITSHM: '1'
    steps:
    - name: get repo
      uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python }}

    - name: Install system dependencies for Qt
      run: |
        sudo apt-get update
        sudo apt-get install -y libxkbcommon-x11-0 xvfb

    - name: Install dependencies
      run: |        
        python -m pip install --upgrade pip && \
        pip install ".[dev]" && \
        pip install -r requirments.txt
      
    - name: show installed things
      run: |
        pip list
        
    - name: Setup Qt libs and virtual display
      uses: tlambert03/setup-qt-libs@v1
      with:
        qt-version: '5' # Use Qt5 or '6' as needed

    - name: Test with pytest
      run: |
        xvfb-run --auto-servernum pytest


